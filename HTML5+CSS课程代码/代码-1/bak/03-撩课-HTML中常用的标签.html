<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--无序列表-->
    <ul type="circle">
        <li>列表标签1</li>
        <li>列表标签2</li>
        <li>列表标签3</li>
        <li>列表标签4</li>
        <li>列表标签5</li>
        <li>列表标签6</li>
        <li>列表标签7</li>
        <li>列表标签8</li>
        <li>列表标签9</li>
        <li>列表标签10</li>
    </ul>

    <!--有序列表-->
    <ol type="i">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
        <li>有序列表6</li>
        <li>有序列表7</li>
        <li>有序列表8</li>
        <li>有序列表9</li>
        <li>有序列表10</li>
    </ol>

    <!--定义列表-->
    <dl>
        <dt>计算机</dt>
        <dd>用来计算的仪器 ... ...</dd>
        <dt>显示器</dt>
        <dd>以视觉方式显示信息的装置 ... ...</dd>
    </dl>
</body>
</html>
