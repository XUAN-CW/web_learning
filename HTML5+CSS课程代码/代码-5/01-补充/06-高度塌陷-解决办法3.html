<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1{
            border: 1px solid red;
        }

        #box2{
            width: 100px;
            height: 200px;
            background-color: royalblue;

            float: right;
        }

        #box3{
            height: 100px;
            background-color: green;
        }

            display: block;

        }

        <div id="box2"></div>
    </div>
    <div id="box3">212121</div>
</body>
</html>
