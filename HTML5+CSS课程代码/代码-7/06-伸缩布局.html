<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html{
            font-size: 10px;
        }

        body{
            font-size: 1.6rem;
        }

        #box1{
            width: 80%;
            height: 50rem;
            background-color: skyblue;
            /*伸缩布局*/
            display: flex;
            /*主轴的方向*/
            flex-direction: row;
        }

        .item{
            background-color: purple;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div class="item" style="flex: 2; height: 6rem">item1</div>
        <div class="item" style="flex: 1; height: 3rem">item2</div>
        <div class="item" style="flex: 3; height: 9rem">item3</div>
        <div class="item" style="flex: 1; height: 10rem">item4</div>
    </div>
</body>
</html>
