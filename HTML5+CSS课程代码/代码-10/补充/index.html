<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style: none;
        }

        a{
            border-left: 1px solid #000;
        }

        ul li{
            float: left;
            margin: 0 10px;
        }

        ul li:first-child a{
            border: none;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">111</a></li>
    <li><a href="#">222</a></li>
    <li><a href="#">333</a></li>
    <li><a href="#">444</a></li>
    <li><a href="#">555</a></li>
</ul>
</body>
</html>
