<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
          +  下一个兄弟
          ~   下面的所有兄弟
        */

        ul li{
            float: left;
            margin: 0 10px;
            list-style: none;
        }

        ul li.item + li{
            border-right: 1px solid #000;
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li class="item">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
