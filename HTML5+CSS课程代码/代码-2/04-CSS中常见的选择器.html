<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .test1{
            background-color: skyblue;
        }

        /*复合选择器*/
        div.test1{
            color: red;
        }

        div#main{
           color: green;
        }

        /*群组选择器*/
        div, span, .test1{
            border-bottom: 2px solid purple;
        }
    </style>
</head>
<body>
    <div id="main">我是div1</div>
    <div>我是div2</div>
    <div class="test1">我是div3</div>
    <p>我是段落1</p>
    <p class="test1">我是段落2</p>
    <p>我是段落3</p>
    <span class="test1">我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
</body>
</html>
