<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-透视</title>
    <style>
        body{
            /*透视*/
            perspective: 300px;
        }

        img{
            margin: 100px;
            transition: all 5s linear;
        }

        img:active{
           /*transform: translateY(300px);*/
           transform: translateZ(300px);
        }
    </style>
</head>
<body>
<img src="images/mac.png" alt="" width="60%">
</body>
</html>
