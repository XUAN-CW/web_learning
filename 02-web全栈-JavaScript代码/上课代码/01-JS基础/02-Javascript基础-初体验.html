<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/html">
    alert('我是mt');
</script>
<script type="text/html">
    console.log('我是MT!');
    console.log('我是MT!');
    alert('我是mt'); <!--相当于断断点调试-->
    console.log('我是MT!');
    console.log('我是MT!');
</script>
<!--当type属性为text/html的时候，<script>片断中定义一个被JS调用的代码，
	代码不会在页面上显示，在页面渲染的时候，浏览器不会读取script标签中的html代码-->
<script type="text/html">
    console.warn("警告输出！");
    console.error("错误输出！");
</script>
<script type="text/html">
    prompt("请输入你的大名:");
</script>
<script type="text/html">
    confirm("Hello，JavaScript！");
    // CONFIRM("Hello，JavaScript！");
    // 弹窗输出  // 背景   // 1   // 2
    confirm("Hello，JavaScript！");
    // 1
    confirm("Hello，JavaScript！");
    // 2   /*多行注释*/   /*多行注释*/
    confirm("Hello，JavaScript！")
    confirm("Hello，JavaScript！")

</script>
</body>
</html>
